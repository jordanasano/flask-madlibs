{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<form action="/create_form" class="pb-4">
    <div class="mb-3 row">
        <label class="col-5 col-form-label text-end">
            What words do you want to add
        </label>
        <div class="col-7">
            <input name="words" required class="form-control">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-5 col-form-label text-end">
            What is your story?
        </label>
        <div class="col-7">
            <input name="story" required class="form-control">
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100">
        Generate Story!
    </button>
</form>

{% endblock %}
